fos_elastica:
    clients:
        default: { host: %elastic_host%, port: %elastic_port% }
    indexes:
        obtao_blog:
            client: default
            types:
                category:
                    mappings:
                        id:
                            type: integer
                        label : ~
                    persistence:
                        driver: orm
                        model: Obtao\BlogBundle\Entity\Category
                        finder: ~
                        provider: ~
                        listener: ~
                article:
                    mappings:
                        id:
                            type: integer
                        authors :
                            type : nested
                            properties :
                                firstname : ~
                                surname : ~
                                id: ~
                        category :
                            index : not_analyzed
                        createdAt :
                            type : date
                        content : ~
                        publishedAt :
                            type : date
                        published :
                            type : boolean
                        tags : ~
                        title : ~
                    persistence:
                        driver: orm
                        model: Obtao\BlogBundle\Entity\Article
                        elastica_to_model_transformer:
                            service: obtao.transformers.elastica.article
                        finder: ~
                        provider: ~
                        listener: ~
                    _routing:
                        required: true
                        path: category
                    _parent:
                        type : "category"
                        identifier: "id"
                        property : "category"